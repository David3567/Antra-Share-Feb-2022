<section>
  <div class="card">
    <h1 class="red container">Patient Check-In</h1>
    <p class="blue container">Hi there, let's confirm it's you</p>
    <p class="black container">
      Enter the patients date of birth and ZIP code to start check-in
    </p>
    <form #loginForm="ngForm">
      <label for="birthdate">Patient's date of birth</label>
      <input
        type="date"
        id="birthdate"
        name="birthdate"
        required
        [(ngModel)]="setUser().birthdate"
      />
      <label for="zip">Zip Code</label>
      <input
        type="text"
        id="zip"
        name="zip"
        minlength="5"
        maxlength="5"
        pattern="[0-9]+"
        required
        appZipcode
        [(ngModel)]="setUser().zipcode"
      />

      <button type="submit" (click)="onSubmit()" [disabled]="!loginForm.valid">
        Continue
      </button>
    </form>
  </div>
</section>
