<div class="admin_container">

    <div class="userpanel_container">
        <app-user-info-panel 
        (userWasSelected)="selectedUser = $event"
        ></app-user-info-panel>
    </div>

    <div class="detail_container">
        <app-user-detail  
        *ngIf="selectedUser; else infoText" 
        [userInfo]="selectedUser"
        ></app-user-detail>
        <ng-template #infoText>
            <p>Please select an user!</p>
        </ng-template>
    </div>

</div>
