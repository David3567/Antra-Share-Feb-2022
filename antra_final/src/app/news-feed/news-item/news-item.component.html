<div
class="newsitem_container"> 
    <div>
        <p>{{ newsInfo.publisherName | uppercase  }}</p>
        <p>{{ newsInfo.publishedTime | date }}</p>
        <img class="news_image" [src]="newsInfo.content.image" />
        <p>{{ newsInfo.content.text }}</p>
    </div>
    <div>
        <button mat-icon-button color="warn"
        (click)="addLiked(newsInfo)"
        ><mat-icon>favorite</mat-icon></button>
    </div>
</div>
