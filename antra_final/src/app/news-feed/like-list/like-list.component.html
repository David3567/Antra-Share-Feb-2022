<div class="list-container" *ngFor="let likedetail of likedList">
    <div>
        <h3>{{likedetail.publisherName}}</h3>
        <h5>{{likedetail.publishedTime | date}}</h5>
        <p>{{likedetail.content.text | shorten}}</p>
    </div>

    <button (click)="onRemoveLiked(likedetail)">
        Remove
    </button>
</div>
