<div class="newsfeed-container">

    <app-post-card 
        (updateStoryEmitter)="updateStory()">
    </app-post-card>

    <app-story-card *ngFor="let stories of Storieslist" 
        [storiesdetail]="stories" 
        [currentUser]="currentUser" 
        [currentUserRole]="currentUserRole"
        (storyTriggerEvent)="onDeleteStory($event)">
     </app-story-card>

</div>
