<mat-card class="story-card-container">
    <div>
        <mat-card-title-group>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title> {{storiesdetail.publisherName}}</mat-card-title>
            <mat-card-subtitle>{{storiesdetail.publishedTime | date}}</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-actions>
            <div>
                <button mat-mini-fab (click)="onLiked(storiesdetail)">
                    <mat-icon [id]="storiesdetail._id"   [ngStyle]="{
                      'color':
                        !liked || variable.removed.indexOf(storiesdetail._id) !== -1
                          ? 'white'
                          : 'red'              
                        
                    }">favorite</mat-icon>
                </button>
            </div>
            <div>
                <button mat-button (click)="showComment()">Comment</button>
            </div>
        </mat-card-actions>
    </div>
    <mat-card-content>
        <p>{{storiesdetail.content.text}}</p>
    </mat-card-content>


    <div class="story-media">
        <img mat-card-image src="{{storiesdetail.content.image}}" alt="image">
        <video>
            <source src="{{storiesdetail.content.video}}" type="text/html">
        </video>
    </div>
</mat-card>
