<h2>Comment:</h2>

  <ul>
    <li *ngFor="let data of datas">

      <p> <b>{{data.publisherName}}</b>__ <i>{{data.publishedTime | date}}</i> </p>

      <div class="content">
        <div class="media">{{data.content.text}}</div>
        <div class="media"><img src="{{data.content.image}}"></div>
      </div>

    </li>
  </ul>
  <div class="commentcontainer">
  <button>prev</button> <button (click)="next()">next</button>
</div>
