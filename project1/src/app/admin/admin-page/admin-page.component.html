<div id="adminPageContainer">
  <div id="userInfoPanel">
    <li *ngFor="let item of user" (click)="showDetail(item.id)">
      {{ item.username }}
      <button (click)="deleteUser(item.id)">Delete</button>
      </li>
      <li><button>Add User</button></li>
  </div>
  <div id="userDetail">
    <div>
      {{DisplayUser[0]}}
    </div>
    <div>
      {{DisplayUser[1]}}
    </div>
  </div>
</div>
