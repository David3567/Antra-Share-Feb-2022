<div id="adminPageContainer">
  <div id="userList">
    <li *ngFor="let item of user" (click)="sendUserInfo(item.id)">
      {{ item.username }}
      <button id="matIconContainer" (click)="deleteUser(item.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <li>Add User</li>
  </div>
  <app-userInfoPanel [DisplayUserDetail]="DisplayUserDetail"></app-userInfoPanel>
</div>
