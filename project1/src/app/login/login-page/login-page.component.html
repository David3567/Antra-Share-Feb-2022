<mat-card>
  <mat-card-header>
    <mat-card-title><div>ANTRA</div></mat-card-title>
    <mat-card-title>Welcome! Please Sign In</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table>
        <tr>
          <td>
            <mat-form-field appearance="fill">
            <input matInput placeholder="Username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field appearance="fill">
          <input matInput placeholder="Password" type="password" name="password" required>
        </mat-form-field></td>
      </tr></table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>SIGN IN</button>
  </mat-card-actions>
  <div id="register">
    <p>Not Registered?</p>
    <a href="/register">Sign Up</a>
  </div>
</mat-card>
