<input #newtodo
(keyup.enter)="addtodo(newtodo.value)"
(blur)="addtodo(newtodo.value); newtodo.value='' ">

<button type="button" (click)="addtodo(newtodo.value)">Add</button>

<ul>
    <app-todoitem
        *ngFor="let todo of todolist"
        [todoitem]="todo"
        (todoitemEvent)="deletetodo($event)"
    ></app-todoitem>
</ul>
