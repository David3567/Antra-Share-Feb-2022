<header>
  <button mat-raised-button color="accent" (click)="onClick()">
    Like List
  </button>
</header>
<app-likelist [ngClass]="{ toggle: status === true }"></app-likelist>
<div class="container">
  <app-post></app-post>
  <mat-card class="profile-card" *ngFor="let story of news$ | async">
    <mat-card-header>
      <div mat-card-avatar class="profile-pix" title="Profile Picture"></div>
      <div class="profile-header">
        <mat-card-title>{{ story.publisherName }}</mat-card-title>
        <mat-card-subtitle>{{ story.publishedTime }}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <img [src]="story.content.image" alt="" />
        <li>{{ story.video }}</li>
        <li>{{ story.text }}</li>
        <li>{{ story._id }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button color="accent" aria-label="favorite icon">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<footer>
  <button>My Profile</button>
  <button>News Feed</button>
  <button>Settings</button>
</footer>
