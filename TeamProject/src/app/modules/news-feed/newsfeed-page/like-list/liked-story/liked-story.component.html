<div class="container">
    <div>
        <div class="title">
            <div>
                {{ likedStory?.publisherName }} - {{likedStory?.publishedTime | date: 'MMM d h:mm a'}}
            </div>
        </div>
        <div class="content">
            {{ likedStory.content.text | slice:0:15}}{{ likedStory.content.text.length>15 ? "...": ""}}
        </div>
    </div>
    <div class="buttonContainer">
        <button color="warn" mat-raised-button (click)="removeStory(likedStory._id)">Remove</button>
    </div>
</div>
