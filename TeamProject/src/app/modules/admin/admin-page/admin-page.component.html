<div class="content-container">
  <nav>
    <h2>Users List</h2>
    <ul>
      <li
        *ngFor="let user of userList"
        (click)="showUserDetails(user)"
        [ngClass]="{ selected: user.id === userToShow.id }"
      >
        <div>
          <span>{{ user.name }}</span>
          <button
            mat-icon-button
            class="delete"
            color="accent"
            (click)="deleteUser(user.id)"
          >
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
        </div>
      </li>
    </ul>
    <div>
      <button mat-raised-button color="accent">Add User</button>
    </div>
  </nav>

  <app-user-info-panel [userDetails]="userToShow"></app-user-info-panel>
</div>
