<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <img src="./assets/images/ANTRA_Tech.jpg" alt="logo">
        <label for="username"></label>
        <input 
            type="text" 
            id="username" 
            name="username" 
            formControlName="username"
            placeholder="UserName">
        <div style="color: red" *ngIf="!username.valid && (username.touched && username.dirty)">The Username needs to be
            between 5 and 12 characters</div>

        <label for="password"></label>
        <input 
            type="text" 
            id="password" 
            name="password" 
            formControlName="password"
            placeholder="Password">
        <div style="color: red" *ngIf="!password.valid && (password.touched && password.dirty)">Your password needs to
            be at least 5 characters long, have at least one upper & one lower case, and have at least 1 special
            character (@!#$% etc.)</div>

        <button type="submit" [disabled]="!loginForm.valid">Login</button>
        <a href="#">No Accounts? Register Now!</a>
        <div class="formFooter">
            <div class="agreement">
                <input type="checkbox" name="agreement" id=""><label for="agreement">Agreement</label>
            </div>
            <a href="#">Need Help?</a>
        </div>
    </form>
</div>
