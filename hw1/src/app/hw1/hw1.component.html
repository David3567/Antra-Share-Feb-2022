<h1 [ngStyle]="{color: titleColor}">{{title}}</h1>

<div class = "container">
  <app-contentlist *ngFor = "let contents of content" 
  [contentlist] = "contents"
  [ngStyle] = "{
    'border': titleColor === contents.color ? '2px solid ' + contents.color : 'none',
    'box-shadow': titleColor === contents.color ? '5px 5px 2px ' + contents.color : 'none'}"
    (changeColor) = "clickChangeColor($event)"
    class = "holder">
  </app-contentlist>
</div>
