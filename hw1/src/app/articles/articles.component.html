<h1 [ngStyle]="{ color: titleColor }">{{ title }}</h1>
<div class="container">
  <div
    class="container-article"
    *ngFor="let article of articles"
    [ngClass]="{ clickme: article.id == condition }"
    [ngStyle]="{
      'box-shadow':
        article.id == condition ? '2px 2px 5px 2px ' + article.color : 'none'
    }"
  >
    <h3>{{ article.title }}</h3>
    <p>{{ article.content }}</p>
    <button
      [ngStyle]="{ backgroundColor: article.color }"
      (click)="onClickBtn(article)"
    >
      Set {{ article.color }}
    </button>
  </div>
</div>
