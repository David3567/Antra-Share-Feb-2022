<div class="container">
    <div class="holder">
        <app-userlist *ngFor="let user of userlist" [userinfo]="user" (deleteEmiter)="deleteUser($event)"
            (userinfoEmiter)="getInfo($event)">
        </app-userlist>
    </div>

    <div *ngFor="let info of userinfos | keyvalue" class="info">
        <span>{{info.key}} : </span>
        <span>{{info.value}}</span>
    </div>
</div>

<button>Add User</button>
