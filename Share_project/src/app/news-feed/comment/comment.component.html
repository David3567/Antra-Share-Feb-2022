<div class="modalContainer">

    <div class="commentContainer" *ngFor="let comment of commentsPerpage">
        <div class="comment">
          <div>
            <img
              src="https://clicknathan.com/wp-content/uploads/2013/07/avatar-2.jpg"
              alt="Avatar"
              class="avatar"
            />
          </div>
          <div>{{ comment.publisherName }}</div>
          <div>{{ comment.content.text }}</div>
          <br />
        </div>
    </div>
    
    <br />
    
    <div class="pagination">
        <button mat-button class="btn" (click)="onPrevious()" [disabled]="start <= 0">
          Prev
        </button>
        <button mat-button class="btn" (click)="onNext()" [disabled]="end >= max">
          Next
        </button>
    </div>

    <!-- <form class="form">
        <textarea name="postComment" id="postComment" ></textarea>
        <button (click)="onSubmit()"> Submit </button>
    </form> -->

</div>
