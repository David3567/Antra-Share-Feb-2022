<div class="modalContainer">

    <div class="commentContainer" *ngFor="let comment of commentsPerpage; index as i">
        <div class="comment">
          <div class="comment-user">
            <img
              src="https://clicknathan.com/wp-content/uploads/2013/07/avatar-2.jpg"
              alt="Avatar"
              class="avatar"
            />
            <div>{{ comment.publisherName }}</div>
            <div *ngIf="comment.publisherName === this.username " (click)="deleteComment(i)">
              <mat-icon class="delete-btn">delete</mat-icon>
            </div>
          </div>
          <div class="comment-text">{{ comment.content.text }}</div>
          <br />
        </div>
    </div>
    
    <br />
    
    <div class="pagination">
        <button mat-button class="btn" (click)="onPrevious()" [disabled]="start <= 0">
          Prev
        </button>
        <button mat-button class="btn" (click)="onNext()" [disabled]="end >= max">
          Next
        </button>
    </div>

    <mat-form-field [formGroup]="CommentForm" class="form">
      <!-- <input type="text" placeholder="Image Link..." formControlName ="image" id="image">
      <input type="text" placeholder="Video Link..." formControlName ="video" id="video"> -->
      <mat-label>Comment</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="3"
                cdkAutosizeMaxRows="6"
                type='text' 
                id="text" 
                formControlName ="text"></textarea>
      <button mat-button type="submit" (click)="onSubmit()"> Submit </button>
    </mat-form-field> 

</div>
