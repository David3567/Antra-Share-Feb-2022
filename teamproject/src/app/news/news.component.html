<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-button color="accent" class="example-icon favorite-icon">
      likelist
    </button>
  </mat-toolbar>

<app-likelist *ngFor="let list of newslist" [like] = "list" (addlikeEmiter)="addlike($event)" 
    (unlikeEmiter)="unlike($event)">
</app-likelist>
