<div class="container">
  <div class="bar right-side">
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu" class="matmenu">
      <button
        mat-menu-item
        routerLinkActive="active"
        (click)="onClickProfile()"
      >
        MyProflie
      </button>
      <button mat-menu-item routerLinkActive="active" [routerLink]="['home']">
        NewsFeed
      </button>
      <button
        mat-menu-item
        routerLinkActive="active"
        [routerLink]="['setting']"
      >
        Settings
      </button>
      <button
        mat-menu-item
        routerLinkActive="active"
        [routerLink]="['admin']"
        *ngIf="securityObj.userRole === 'admin'"
      >
        Admin
      </button>
    </mat-menu>
  </div>

    <button class="btn-dashboard" [routerLink]="['setting']">Settings</button>
  </div> -->

</div>
