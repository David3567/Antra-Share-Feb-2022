<div class="user_container" *ngIf="hideDelete===false && userinfo!==undefined">
  <div class="user_container" (click)="emitUID()">
    <p class="user_fullname" >{{userinfo.name===undefined?'':userinfo.name}}</p>
    <p class="user_username">{{ userinfo.username }}</p>
  </div>

  <button (click)="removeUID()">Delete</button>
</div>
