<h3>User Detailed Info Panel</h3>

<p *ngIf="userDetail !== undefined">
    UserName: {{userDetail.name}} <br> <br>
    Password: {{userDetail.password}} <br> <br>
    Usermail: {{userDetail.userEmail}} <br> <br>
    Gender: {{userDetail.gender}} <br> <br>
    Age:  {{userDetail.age}} <br> <br>
    phone:  {{userDetail.phone}} <br> <br>
</p>
