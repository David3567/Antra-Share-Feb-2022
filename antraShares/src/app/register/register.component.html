<div class="container-xl">
  <div class="col-md-6 m-auto">
      <div class="card text-dark bg-light mb-2">
          <h1 class="text-center mt-3">Register</h1>
          <form>
            <div class="mb-3 p-3">
              <label for="regUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="regUsername">
              
          </div>
              <div class="mb-3 p-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3 p-3">
                  <label for="regPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="regPassword">
              </div>
              <div class="mb-3 p-3">
                <label for="regPasswordConfirm" class="form-label">Password Confirmation</label>
                <input type="password" class="form-control" id="regPasswordConfirm">
            </div>
              <button type="submit" class="btn btn-primary mx-3">Submit</button>
          </form>
          <br>
          
      </div>
  </div>
</div>
