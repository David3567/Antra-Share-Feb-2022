<div class="hero">
  <div class="form-box">
    <div class="inside">
      <div>
        <img src="../../assets/antra.jpg" alt="antra" id="antra-logo" />
      </div>
      <div>
        <h1>AntraShare</h1>
      </div>

      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        action="index.php"
        class="input-group"
        method="post"
        autocomplete="off"
      >
        <input
          type="text"
          class="input-field"
          name="username"
          placeholder="email"
          required=""
          formControlName="username"
        />
        <div *ngIf="form.invalid && (username?.dirty || username?.touched)">
          <div *ngIf="username?.errors?.['required']">Username is required</div>
          <div *ngIf="username?.errors?.['minlength']">
            Your username is too short.
          </div>
          <div *ngIf="username?.errors?.['maxlength']">
            Your username is too long.
          </div>
        </div>
        <input
          type="password"
          class="input-field"
          name="password"
          placeholder="Password"
          formControlName="password"
          required
        />
        <div *ngIf="form.invalid && (password?.dirty || password?.touched)">
          <div *ngIf="password?.errors?.['required']">Password is required</div>
          <div *ngIf="password?.errors?.['minlength']">
            Your password is too short, which needs to be at least 5 characters.
          </div>
          <div *ngIf="password?.errors?.['specialLeter']">
            At lease 1 special letter is required.
          </div>
          <br *ngIf="password?.errors?.['uppercaseLetter']" />
          <div *ngIf="password?.errors?.['uppercaseLetter']">
            At lease 1 capital letter is required.
          </div>
        </div>
        <button
          [disabled]="!form.valid"
          class="submit-btn"
          type="submit"
          name="user_login"
        
        >
          Sign In
        </button>

        <button (click)="onRegisterBtn()" id="register-btn">
          No account, need register!
        </button>
        <button (click)="onLoginBtn()">Just log me in</button>
      </form>
    </div>
</div>
