<div class="story" [ngStyle]="{ display: display ? 'true' : 'none' }">
  <div class="story-user-detail">
    <div>
      <!-- avatar( get from user ) -->
      <img
        src="https://clicknathan.com/wp-content/uploads/2013/07/avatar-2.jpg"
        alt="Avatar"
        class="avatar"
      />
    </div>
    <div>{{ storyDetail.publisherName }}</div>
    <div>{{ storyDetail.publishedTime | date }}</div>
    <div class="delete" [ngStyle]="{ visibility: allow ? 'visible' : 'hidden' }" (click)="onDeletePost(storyDetail)">
      <mat-icon> delete</mat-icon>
    </div>
  </div>
  <div class="story-dashboard">
    <img
      class="story-dashboard-content-img"
      src="{{ storyDetail.content?.image }}"
      alt=""
    />
  </div>
  <div class="story-dashboard-viewer">
    <button (click)="onClickComment(storyDetail)">
      <mat-icon> comment</mat-icon> {{ storyDetail.comment?.length }}
    </button>
    <button (click)="addToLikeList(storyDetail)">
      <mat-icon
        [id]="storyDetail._id"
        class="material-icons-favorite"
        [ngStyle]="{
          color:
            !likedme || variableValue.remove.indexOf(storyDetail._id!) !== -1
              ? '#884242'
              : 'red'
        }"
        >favorite</mat-icon
      >{{ storyDetail.likedIdList!.length }}
    </button>
  </div>
</div>
