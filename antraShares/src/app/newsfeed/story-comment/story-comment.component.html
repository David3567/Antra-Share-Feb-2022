<div class="story" *ngFor="let comment of commentsPerpage">
  <div class="story-user-detail">
    <div>
      <img
        src="https://clicknathan.com/wp-content/uploads/2013/07/avatar-2.jpg"
        alt="Avatar"
        class="avatar"
      />
    </div>
    <div>{{ comment.publisherName }}</div>
    <div>{{ comment.content.text }}</div>
  </div>
</div>
<br />

<div class="pagination">
  <button (click)="onPrevious()" [disabled]="start <= 0">Privious</button>

    <button *ngFor="let item of pages; let i = index" (click)="onGetPage(i+1)">{{i+1}}</button>

  <button (click)="onNext()" [disabled]="end > max">Next</button>
</div>
