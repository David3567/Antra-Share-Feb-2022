<nz-layout>
    <nz-layout>
        <nz-content nz-row>
            <div nz-col nzSpan="4"></div>
            <div nz-col nzSpan="16">
                <app-storycard *ngFor="let item of newsList" 
                [news]="item"
                (addLikeEmitter)="addLike($event)"
                (removeLikeEmitter)="deleteLiked($event)">
                </app-storycard>
            </div>
            <div nz-col nzSpan="4"></div>
        </nz-content>
    </nz-layout>
    <nz-drawer
    [nzClosable]="false"
    [nzVisible]="visible"
    nzPlacement="right"
    nzTitle="Liked List"
    (nzOnClose)="closeLikedList()"
  >
    <ng-container *nzDrawerContent>
      <app-likedstorycard *ngFor="let item of likedList"
       [news]="item"
       (newsIDEmitter)="deleteLiked($event)"></app-likedstorycard>
    </ng-container>
  </nz-drawer>
</nz-layout>
