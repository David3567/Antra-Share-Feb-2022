<div class="login-form-wrap">
    <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
      <nz-tabset>
        <nz-tab nzTitle="Login with Antra Account">
          <nz-form-item>
            <nz-form-control>
              <nz-input-group [nzSize]="'large'" nzPrefixIcon="user">
                <input type="text" nz-input formControlName="username"/>
              </nz-input-group>
              <div *ngIf="!username?.valid && (username?.dirty && username?.touched)">
                <div [hidden]="!username?.errors?.['required']">
                    please enter a user name
                </div>
                <div [hidden]="!username?.errors?.['minlength']">
                    Min Length is 5
                </div>
                <div [hidden]="!username?.errors?.['maxlength']">
                    Max Length is 12
                </div>
            </div>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-input-group [nzSize]="'large'" nzPrefixIcon="lock">
                <input autocomplete="on" [placeholder]="'Password'" type="password" nz-input formControlName="password" placeholder="Password"/>
              </nz-input-group>
              <div *ngIf="!password?.valid && (password?.dirty && password?.touched)">
                <div [hidden]="!password?.errors?.['required']">
                    please enter password
                </div>
                <div [hidden]="!password?.errors?.['minlength']">
                    password needs to be at least 5 character
                </div>
                <div [hidden]="!password?.errors?.['pattern']">
                    Must includes at least 1 Uppercase, 1 special character
                </div>
              </div>
            </nz-form-control>
          </nz-form-item>
        </nz-tab>
      </nz-tabset>
      <button nz-button nzSize="large" class="login-form-button login-form-margin" [nzType]="'primary'">Login</button>
      <div class="other-way">
        <div class="other-login">
          <span>Login with: </span>
          <i nz-icon nzType="google-circle" nzTheme="fill"></i>
          <i nz-icon nzType="apple" nzTheme="fill"></i>
          <i nz-icon nzType="facebook" nzTheme="fill"></i>
        </div>
        <a class="login_form-register" routerLink="/login/register-form">Register</a>
      </div>
    </form>
  </div>
