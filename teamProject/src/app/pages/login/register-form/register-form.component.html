<div class="register-form-wrap">
    <h3 class="title">Register</h3>
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please Enter Email！">
          <nz-input-group [nzSize]="'large'">
            <input type="text" nz-input formControlName="name" placeholder="Email"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please Enter Password!">
          <nz-input-group [nzSize]="'large'">
            <input type="password" nz-input formControlName="password" placeholder="Password"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please Comfirm Password!">
          <nz-input-group [nzSize]="'large'">
            <input type="text" nz-input formControlName="name" placeholder="Comfirm Password"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-control nzErrorTip="Please Enter Phone Number!">
          <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate" [nzSize]="'large'">
            <input type="text" nz-input formControlName="name" placeholder="Phone Number"/>
          </nz-input-group>
        </nz-form-control>
  
        <ng-template #addOnBeforeTemplate>
          <nz-select [ngModel]="'01'" [ngModelOptions]="{standalone: true}">
            <nz-option nzLabel="+01" nzValue="01"></nz-option>
            <nz-option nzLabel="+02" nzValue="02"></nz-option>
          </nz-select>
        </ng-template>
      </nz-form-item>
  
      <nz-form-item nz-row nzJustify="space-between">
        <nz-form-control class="flex-1" style="max-width: 65%;"  nz-col [nzXs]="15" [nzSm]="16" nzErrorTip="Please Enter Verification code!">
          <nz-input-group [nzSize]="'large'">
            <input type="password" nz-input formControlName="password" placeholder="Verification Code"/>
          </nz-input-group>
        </nz-form-control>
        <button class="p-0" nz-button nz-col [nzXs]="7" [nzSm]="7" [nzSize]="'large'" nzType="default">Send Code</button>
      </nz-form-item>
  
      <div nz-row class="login-form-margin" nzAlign="middle" nzJustify="space-between">
        <div nz-col [nzSpan]="12">
          <button nz-button nzSize="large" class="login-form-button login-form-margin" [nzType]="'primary'">Register</button>
        </div>
        <div class="text-right" nz-col [nzSpan]="9">
          <a class="password-login" routerLink="/login/login-form">Go To Login</a>
        </div>
      </div>
    </form>
  </div>
