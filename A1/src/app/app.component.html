<h1 [ngStyle]="{'color': titleColour}">A title card that can be changed by these change colours</h1>

<div class="container">
    <div *ngFor="let card of cards; let i = index" [ngClass]="card.enableShadow ? card.colour : false">
        <div>
            {{card.paragraph}}
        </div>
        <button [ngStyle]="{'backgroundColor': card.colour}" (click)="setColour(i)">Set {{card.colour}}
        </button>
    </div>

</div>
