<div class="app-container">
  <div class="list-container">
    <ul>
      Notes
      <button mat-icon-button>
        <mat-icon (click)="onAdd()">note_add</mat-icon>
      </button>
      <li *ngFor="let note of noteList; let i = index" (click)="onClick(i)">
        {{ note.title }}
        <button mat-icon-button>
          <mat-icon (click)="onDelete(i)">delete</mat-icon>
        </button>
      </li>
    </ul>
  </div>
  <app-content [noteInfo]="selected" (sendNote)="onSave($event)"></app-content>
</div>
