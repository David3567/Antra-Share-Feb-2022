<form [formGroup]="noteForm" (ngSubmit)="onSave()" novalidate>
  <mat-form-field appearance="outline">
    <mat-label>Word</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Definition</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="3"
      formControlName="content"
    ></textarea>
  </mat-form-field>
  <div class="action">
    <button
      mat-stroked-button
      color="warn"
      type="button"
      (click)="onRevert()"
      [disabled]="index === -1"
    >
      Undo
    </button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="index === -1"
    >
      Save
    </button>
  </div>
</form>
